<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta </h2>
        </div>
        
    <form id="form" class="form">
        <div class="form-control">
             <label for="username">Nome do usuário</label>
             <input type="text" id="username" placeholder="Digite seu nome...">
             <i class="fa-solid fa-exclamation" style="color: #511f1f;"></i>
             <i class="fa-solid fa-check" style="color: #ff0a0a;"></i>
             <small></small>
        </div>
        
        <div class="form-control">
             <label for="email">Email</label>
             <input type="text" id="email" placeholder="Digite seu email">
             <i class="fa-solid fa-exclamation" style="color: #511f1f;"></i>
             <i class="fa-solid fa-check" style="color: #ff0a0a;"></i>
             <small></small>
        </div>

        <div class="form-control">
             <label for="password">Senha</label>
             <input type="text" id="password" placeholder="Senha">
             <i class="fa-solid fa-exclamation" style="color: #511f1f;"></i>
             <i class="fa-solid fa-check" style="color: #ff0a0a;"></i>
             <small></small>
        </div>

        <div class="form-control">
             <label for="password-confirmation">Senha</label>
             <input type="text" id="password-confirmation" placeholder="Repita sua senha">
             <i class="fa-solid fa-exclamation" style="color: #511f1f;"></i>
             <i class="fa-solid fa-check" style="color: #ff0a0a;"></i>
             <small></small>
        </div>

        <button type="submit" >Enviar</button>
    </form>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/424814760f.js" crossorigin="anonymous"></script>
</body>
</html>
